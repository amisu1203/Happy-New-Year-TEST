<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY NEW YEAR Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>
        <h1>HAPPY NEW YEAR TEST</h1>
    </header>
    <article class="start" onclick="start();">
        <h2>나의 2022년을 미리 훔쳐봐요 👀✨</h2>
        <img src="img/title.jpg" alt="테스트 타이틀" class="tit-img">
        <button type="button" class="btn">테스트 하러가기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        <h2 id="title">문제</h2>
        <input id="type" type="hidden" value="EI">
        <div class="cont-flex">
            <button id="btnA" type="button" class="btn"></button>
            <button id="btnB" type="button" class="btn"></button>
        </div>
    </article>
    <article class="result">
        <h2 id="cat">고양이 종류</h2>
        <img id="img" src="" alt="고양이">
        <p id="explain">설명</p>
        <strong>확인해보세요, 앞으로의 소중한 하루들로!</strong>
        <a href="index.html" class="link-retry"><button class="btn btn-retry">다시하기</button></a>
    </article>

    <input type="hidden" id="EI" value="0"> 
    <input type="hidden"  id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="index.js"></script>
